<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>

    <script type="text/javascript" src="ajax_demo.js" defer></script>
</head>
<body>
    <hr>
    <div id="color-change-demo" class="color-change">
        <button id="color-change-button" class="color-change">Don't click me</button>
        <p id="color-changing-text" class="color-change">This text will change color.</p>
    </div>

    <hr>
    <div id="callback-demo" class="callback">
        <button id="callback-button" class="callback">Callback demo</button>
    </div>

    <hr>
    <div id="ajax-demo" class="ajax-demo">
        <div id="get-clear-product-demo" class="get-clear-product ajax-demo">
            <button id="get-product-button" class="get-clear-product ajax-demo">Click to get product</button>
            <button id="clear-product-button" class="get-clear-product ajax-demo">Click to clear product</button>
            <p id="get-clear-product-result" class="get-clear-product ajax-demo"></p>
            <button id="display-button" class="get-clear-product ajax-demo">Display product</button>
            <p id="display-product-text" class="get-clear-product ajax-demo"></p>
        </div>
    </div>

    <hr>
</body>
</html>
